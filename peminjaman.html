<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemberitahuan Penting</title>
    <style>
        /* CSS untuk Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9; /* Warna latar belakang lembut */
            display: flex;
            justify-content: center; /* Pusatkan horizontal */
            align-items: center; /* Pusatkan vertikal */
            height: 100vh; /* Tinggi penuh viewport */
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Bayangan halus */
            text-align: center;
            border-left: 8px solid #cc0000; /* Garis merah di sisi kiri */
        }

        h1 {
            color: #cc0000; /* Warna merah gelap untuk peringatan */
            font-size: 2.5em; /* Ukuran teks besar */
            margin-bottom: 10px;
            text-transform: uppercase; /* Huruf Kapital Semua */
            letter-spacing: 2px;
        }

        p {
            color: #555555;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PEMINJAMAN DITUTUP</h1>
        <p>Mohon maaf, layanan peminjaman saat ini sedang tidak tersedia.</p>
        <p>Silakan cek kembali di lain waktu.</p>
    </div>
</body>
</html>
